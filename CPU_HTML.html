<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/CPU_JS.css">
    <title>CPU 검사</title>      
</head>
<body style="height: 100vh; width: 100%; display: flex;">
    <!-- 시작 화면 -->
    <div id="startScreen" class="show" style="background-image: url('./Complete.jpg'); background-size: cover; background-position: center; height: 100%; width: 100%; color: rgb(0, 0, 0);">
            <button id="startButton" class="button" onclick="startTest()">시작</button>
    </div>
    
    <!-- 질문 폼 -->
    <form id="questionForm" class="hidden" onsubmit="submitForm(event)">
        <h2>질문에 답하세요:</h2>

        <!-- 질문 영역 -->
        <div id="questionsContainer"></div>

        <!-- 선택한 응답 표시 -->
        <div id="selectedAnswer" class="selected-answer hidden"></div>

        <!-- 제출 버튼 (마지막 질문에만 표시) -->
        <button type="submit" class="button hidden" id="submitButton">제출</button>
    </form>
    
    <!-- 결과 화면 -->
    <div id="resultScreen" class="hidden result">
        <h1>검사 결과</h1>
        <p id="resultMessage"></p>
        <button class="button" onclick="restartTest()">다시 시작</button>
    </div>

    <script src="CPU_JS.js"></script>
</body>
</html>
